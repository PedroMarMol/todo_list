<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/2c7b21ffe7.js" crossorigin="anonymous"></script>
    <title>Todo List App</title>
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <header class="header">
                <h1 class="header-title">My Categories</h1>
                <form action="" class="sidebar-forms" data-new-category-form>
                    <div class="form-control">
                        <input type="text" placeholder="Enter Category" data-new-category-input>
                    </div>
                    <button class="btn btn-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add Catergory
                    </button>
                </form>
            </header>
            <ul class="sidebar-list" data-categories>
                <list class="sidebar-items">All Categories</list>
                <list class="sidebar-items">Work <input type="color" class="sidebar-color"></list>
                <list class="sidebar-items">School <input type="color" class="sidebar-color"></list>
            </ul>
        </aside>
    </div>
    <script src="main.js"></script>
</body>
</html>
